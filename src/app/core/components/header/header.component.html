<header class="hero-head">
  <!-- Mobile menu backdrop overlay -->
  <div class="navbar-backdrop" 
       *ngIf="isActivated"
       (click)="closeMenu()"
       [ngClass]="{'is-active': isActivated}">
  </div>
  
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" routerLink="/home">
        <img src="../../../assets/images/logo.png">
      </a>

      <a id="burger" role="button" class="navbar-burger burger"
      [ngClass]="{'is-active': isActivated}"
      aria-label="menu" aria-expanded="false" data-target="navbarMain" (click)="onBurgerClick()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMain" class="navbar-menu"
    [ngClass]="{'is-active': isActivated}">
      <div class="navbar-start">
        <a routerLink="/parts" class="navbar-item" (click)="closeMenu()">
          {{loc.byId('header_catalog')}}
        </a>
        <a routerLink="/storage" class="navbar-item" *ngIf="currentUser.isUserLogged | async" (click)="closeMenu()">
          {{loc.byId('header_storage')}}
        </a>
      </div>

      <div class="navbar-end">
        <a routerLink="/admin" class="navbar-item" *ngIf="currentUser.isAdmin" (click)="closeMenu()">
          {{loc.byId('header_system')}}
        </a>
        <div class="navbar-item has-dropdown" [ngClass]="{'is-active': isLangDropdownOpen}">
          <a class="navbar-link" (click)="toggleLangDropdown($event)">
            {{loc.lang}}
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" *ngFor="let lang of loc.langList" (click)="$event.stopPropagation(); loc.setLanguage(lang); closeMenu()">
              {{lang}}
            </a>
          </div>
        </div>
        <div class="navbar-item" *ngIf="!(currentUser.isUserLogged | async)">
          <div class="buttons">
            <a routerLink="/login" class="button is-warning" (click)="closeMenu()">
              <strong>{{loc.byId('header_login')}}</strong>
            </a>
          </div>
        </div>
        <div class="navbar-item has-dropdown" [ngClass]="{'is-active': isUserDropdownOpen}" *ngIf="currentUser.isUserLogged | async">
          <a class="navbar-link" (click)="toggleUserDropdown($event)">
            {{currentUser.userName | name}}
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" (click)="$event.stopPropagation(); onLogoutClick(); closeMenu()">
              {{loc.byId('header_logout')}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

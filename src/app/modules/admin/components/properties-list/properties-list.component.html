<div [formGroup]="group" class="field is-grouped">
  <div class="control">
    <label class="label" style="margin-top: 5px">{{label}}</label>
  </div>
  <div class="field" formArrayName="properties" *ngIf="list">
    <div class="field" *ngFor="let property of list; let i = index"  style="margin-left: 10px">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" [formControlName]="i" placeholder="{{loc.byId('system_parameter_hint')}}">
        </div>
        <div class="control">
          <a class="button is-danger" (click)="onDeleteClick(i)" title="{{loc.byId('delete_hint')}}">
            X
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="control" style="margin-left: 20px">
    <a class="button is-warning" (click)="onAddClick()" title="{{loc.byId('add_hint')}}">
      +
    </a>
  </div>
</div>

<section class="hero is-fullheight-with-navbar is-warning is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{loc.byId('login_title')}}
      </h1>
      <form [formGroup]="editForm" (ngSubmit)="submitForm()">
        <div class="field">
          <label class="label">{{loc.byId('login_email_title')}}</label>
          <div class="control">
            <input class="input" type="email" formControlName="email" placeholder="{{loc.byId('login_email_hint')}}">
          </div>
          <p class="help is-danger" *ngIf="editForm.get('email').touched && editForm.hasError('required', ['email'])">{{loc.byId('login_email_error_empty')}}</p>
          <p class="help is-danger" *ngIf="editForm.get('email').touched && editForm.hasError('email', ['email'])">{{loc.byId('login_email_error_incorrect')}}</p>
        </div>
        <div class="field">
          <label class="label">{{loc.byId('login_password_title')}}</label>
          <div class="control">
            <input class="input" type="password" formControlName="password" placeholder="{{loc.byId('login_password_hint')}}">
          </div>
          <p class="help is-danger" *ngIf="editForm.get('password').touched && editForm.hasError('required', ['password'])">{{loc.byId('login_password_error_empty')}}</p>
          <p class="help is-danger" *ngIf="editForm.get('password').touched && editForm.hasError('length', ['password'])">{{loc.byId('login_password_error_short')}}</p>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link" [disabled]="!editForm.valid">{{loc.byId('login_button_login')}}</button>
          </div>
          <div class="control">
            <button routerLink="new" type="button" class="button is-text">{{loc.byId('login_button_register')}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

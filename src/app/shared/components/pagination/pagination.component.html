<nav class="pagination is-centered" role="navigation" aria-label="pagination" (click)="onPageClick($event)">
    <button class="pagination-previous" label="prev" title="Предыдущая страница" [disabled]="!(totalPages > 1 && currentPage > 1)">Предыдущая</button>
    <button class="pagination-next" label="next" title="Следущая страница" [disabled]="!(totalPages > 1 && currentPage < totalPages)">Следующая</button>
    <ul class="pagination-list">
      <li>
        <a class="pagination-link" label="first" title="Первая страница" *ngIf="totalPages > 2 && currentPage > 2">1</a>
      </li>
      <li>
        <span class="pagination-ellipsis" *ngIf="totalPages > 3 && currentPage > 3">&hellip;</span>
      </li>
      <li>
        <a class="pagination-link" label="prev" title="Страница {{currentPage - 1}}" *ngIf="totalPages > 1 && currentPage > 1">{{currentPage - 1}}</a>
      </li>
      <li>
        <a class="pagination-link is-current" title="Текущая страница"  label="current" aria-current="page" *ngIf="totalPages > 0">{{currentPage}}</a>
      </li>
      <li>
        <a class="pagination-link" label="next" title="Страница {{currentPage + 1}}" *ngIf="totalPages > 1 && currentPage <= totalPages - 1">{{currentPage + 1}}</a>
      </li>
      <li>
        <span class="pagination-ellipsis" *ngIf="totalPages > 3 && currentPage < totalPages - 2">&hellip;</span>
      </li>
      <li>
        <a class="pagination-link" label="last" title="Последняя страница" *ngIf="totalPages > 2 && currentPage < totalPages - 1">{{totalPages}}</a>
      </li>
    </ul>
  </nav>
